<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Grow A Garden | Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <style>
    /* Optional: prevent scrolling when popup is open */
    .overflow-hidden {
      overflow: hidden;
    }
  </style>
</head>
<body
  class="bg-gray-100 font-sans bg-cover bg-center bg-fixed"
  style="background-image: url('images/wallpaper.jpg');"
>
  <div class="bg-black bg-opacity-50 min-h-screen text-white">
    <div
      id="loading"
      class="fixed inset-0 flex flex-col items-center justify-center bg-gray-100 z-50 opacity-100 transition-opacity duration-500"
    ></div>

    <div id="content" class="w-full lg:max-w-7xl mx-auto px-4 py-6 hidden">
      <h1 class="text-4xl font-bold mb-6">Grow A Garden Tracker</h1>
      <div id="weather-container" class="mb-8"></div>
      <div id="items-container"></div>

      <footer class="mt-12 text-center text-white text-sm">
        Made by
        <a href="https://github.com/herobuxx" target="_blank" class="text-blue-400 hover:underline">
          HeroBuxx
        </a>
        with ❤️
      </footer>
    </div>
  </div>

  <!-- Development Notice Popup -->
  <div
    id="dev-popup"
    class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-lg max-w-md p-6 text-center shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-gray-900">Site Under Development</h2>
      <p class="mb-6 text-gray-700">
        This website is still not completed yet and will be improved over time while we collect all the weather and item data from Grow a Garden.
      </p>
      <button
        id="close-popup"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      >
        Got it!
      </button>
    </div>
  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
